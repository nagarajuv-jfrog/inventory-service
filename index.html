<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .book-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-6">
             <h1 class="text-3xl font-bold text-gray-800">Book Inventory</h1>
             <p class="text-sm font-medium text-gray-500">Inventory Service</p>
        </div>
       
        <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Loading state -->
            <p id="loading-message" class="text-gray-500">Loading books...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookListEl = document.getElementById('book-list');
            const loadingMessage = document.getElementById('loading-message');

            // Fetch books from a relative API path. Nginx will proxy this to the backend.
            fetch('/api/books')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(books => {
                    loadingMessage.remove(); // Remove loading message
                    books.forEach(book => {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card bg-white p-6 rounded-lg shadow-md flex flex-col';
                        bookCard.innerHTML = `
                            <img src="${book.image}" alt="${book.title}" class="rounded-md mb-4 h-64 object-cover w-full">
                            <h3 class="text-xl font-bold mb-2">${book.title}</h3>
                            <p class="text-gray-600 mb-2">by ${book.author}</p>
                            <p class="text-gray-700 mb-4 flex-grow">${book.description}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <p class="text-lg font-semibold text-indigo-600">$${book.price.toFixed(2)}</p>
                                <p class="text-sm font-medium ${book.stock > 0 ? 'text-green-600' : 'text-red-600'}">
                                    ${book.stock > 0 ? `${book.stock} in stock` : 'Out of stock'}
                                </p>
                            </div>
                        `;
                        bookListEl.appendChild(bookCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    bookListEl.innerHTML = '<p class="text-red-500 col-span-full">Could not load books. Is the backend service running?</p>';
                });
        });
    </script>
</body>
</html>
