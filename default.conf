server {
    listen       80;
    server_name  localhost;

    # Disable problematic I/O features directly in the server block for maximum compatibility
    sendfile off;
    aio off;

    # Standard location block to serve the single-page app
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}
