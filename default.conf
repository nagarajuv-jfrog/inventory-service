server {
    listen       80;
    server_name  localhost;

    # Disable problematic I/O features for compatibility
    sendfile off;
    aio off;

    # This location block serves the static frontend files (the Single Page App)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # This new location block will proxy API requests to the backend service
    location /api/ {
        # The name of the backend Kubernetes service
        proxy_pass http://inventory-backend-svc:5000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}