server {
    listen       80;
    server_name  localhost;

    # Disable problematic I/O features for compatibility
    sendfile off;
    aio off;

    # Serve the main application
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- API PROXY RULES ---

    # Rule for the inventory service
    location /api/books {
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        set $backend_service http://inventory-backend-svc:5000;
        proxy_pass $backend_service/api/books; # Pass the full path
    }

    # Rule for the recommendations service
    location /api/recommendation {
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        set $backend_service http://recommendations-backend-svc:5000;
        proxy_pass $backend_service/api/recommendation;
    }

    # Rule for the checkout service
    location /api/checkout {
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        set $backend_service http://checkout-backend-svc:5000;
        proxy_pass $backend_service/api/checkout;
    }
}
